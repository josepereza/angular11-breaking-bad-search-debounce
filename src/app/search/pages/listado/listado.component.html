
<div class="container">
<div class="datos">
    <mat-card class="example-card"  *ngFor="let item of characters">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.nickname}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.img" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           <b>Ocupacion :</b> {{item.occupation}}
          </p>
          <p>
              <b>Actor :</b>{{item.portrayed}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
</div>
